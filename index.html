<!DOCTYPE html>
<html lang="ru">
   <head>
    <link href="./pages/index.css" rel="stylesheet" type="text/css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
 </head>
 <body class="root">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/header-logo.svg" alt="Логотип Mesto">
            <div class="header__line"></div>
        </header>
        <main>
            <section class="profile">
                    <img class="profile__avatar" src="./images/profile-image.jpg" alt="Аватар профиля">
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button  type="button" class="profile__edit"></button>
                    <p class="profile__description">Исследователь океана</p>
                </div>
                <button  type="button" class="profile__button"></button>
            </section>
            <section class="elements">
                    <div class="element">
                        <div class="element__rectangle">
                        <img class="element__image" src="./images/element-karachaevsk.jpg" alt="Фото Карачаевска">
                        <div class="element__description">
                        <h2 class="element__title">Карачаевск</h2>
                        <button type="button" class="element__button"></button>
                    </div>
                    </div>
                    </div>
                    <div class="element">
                        <div class="element__rectangle">
                        <img class="element__image" src="./images/element-elbrus.jpg" alt="Фото Горы Эльбрус">
                        <div class="element__description">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <button type="button" class="element__button"></button>
                    </div>
                    </div>
                    </div>
                    <div class="element">
                        <div class="element__rectangle">
                        <img class="element__image" src="./images/element-dombai.jpg" alt="Фото Домбая">
                        <div class="element__description">
                        <h2 class="element__title">Домбай</h2>
                        <button type="button" class="element__button"></button>
                    </div>
                    </div>
                    </div>
                    <div class="element">
                        <div class="element__rectangle">
                        <img class="element__image" src="./images/element-elbrus.jpg" alt="Фото Горы Эльбрус">
                        <div class="element__description">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <button type="button" class="element__button"></button>
                        </div>
                    </div>
                    </div>
                    <div class="element">
                        <div class="element__rectangle">
                            <img class="element__image" src="./images/element-dombai.jpg" alt="Фото Домбая">
                            <div class="element__description">
                        <h2 class="element__title">Домбай</h2>
                        <button type="button" class="element__button"></button>
                    </div>
                    </div>
                </div>
                    <div class="element">
                        <div class="element__rectangle">
                            <img class="element__image" src="./images/element-karachaevsk.jpg" alt="Фото Карачаевска">
                            <div class="element__description">
                        <h2 class="element__title">Карачаево-Черкессия</h2>
                        <button type="button" class="element__button"></button>
                    </div>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2023 Mesto Russia</p>
        </footer>
    </div>
    <div class="popup">
        <div class="popup__container">
            <form class="popup__form" name="popup">
                <button class="popup__close" type="button">
                  <img class="popup__close-icon"  src="images/close-icon.svg">
                </button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <fieldset class="popup__input-form">
                  <input type="text" class="popup__input popup__input_name" value = "Жак-Ив Кусто"  name="name">
                  <input type="text" class="popup__input popup__input_job" value = "Исследователь океана" name="job">
                </fieldset>
                <button class="popup__button" type="submit">Сохранить</button>
              </form>
        </div>
    </div>
 </body>
 <script src="./scripts/index.js"></script>
</html>
