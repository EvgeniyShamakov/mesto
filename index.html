<!DOCTYPE html>
<html lang="ru">
   <head>
      <link href="./pages/index.css" rel="stylesheet" type="text/css">
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Mesto</title>
   </head>
   <body class="root">
      <div class="page">
         <header class="header">
            <img class="header__logo" src="./images/header-logo.svg" alt="Логотип Mesto">
         </header>
         <main>
            <section class="profile">
               <img class="profile__avatar" src="./images/profile-image.jpg" alt="Аватар профиля">
               <div class="profile__info">
                  <h1 class="profile__title">Жак-Ив Кусто</h1>
                  <button  type="button" class="profile__edit"></button>
                  <p class="profile__description">Исследователь океана</p>
               </div>
               <button  type="button" class="profile__button"></button>
            </section>
            <section class="elements">
               <div class="elements__element">
                     <img class="elements__image" src="./images/element-karachaevsk.jpg" alt="Фото Карачаевска">
                     <div class="elements__description">
                        <h2 class="elements__title">Карачаевск</h2>
                        <button type="button" class="elements__button"></button>
                     </div>
               </div>
               <div class="elements__element">
                     <img class="elements__image" src="./images/element-elbrus.jpg" alt="Фото Горы Эльбрус">
                     <div class="elements__description">
                        <h2 class="elements__title">Гора Эльбрус</h2>
                        <button type="button" class="elements__button"></button>
                     </div>
               </div>
               <div class="elements__element">
                     <img class="elements__image" src="./images/element-dombai.jpg" alt="Фото Домбая">
                     <div class="elements__description">
                        <h2 class="elements__title">Домбай</h2>
                        <button type="button" class="elements__button"></button>
                     </div>
               </div>
               <div class="elements__element">
                     <img class="elements__image" src="./images/element-elbrus.jpg" alt="Фото Горы Эльбрус">
                     <div class="elements__description">
                        <h2 class="elements__title">Гора Эльбрус</h2>
                        <button type="button" class="elements__button"></button>
                     </div>
               </div>
               <div class="elements__element">
                     <img class="elements__image" src="./images/element-dombai.jpg" alt="Фото Домбая">
                     <div class="elements__description">
                        <h2 class="elements__title">Домбай</h2>
                        <button type="button" class="elements__button"></button>
                     </div>
               </div>
               <div class="elements__element">
                     <img class="elements__image" src="./images/element-karachaevsk.jpg" alt="Фото Карачаевска">
                     <div class="elements__description">
                        <h2 class="elements__title">Карачаево-Черкессия</h2>
                        <button type="button" class="elements__button"></button>
                     </div>
               </div>
            </section>
         </main>
         <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
         </footer>
      </div>
      <div class="popup">
         <div class="popup__container">
            <form class="popup__form" name="profile-form">
               <h2 class="popup__title">Редактировать профиль</h2>
               <fieldset class="popup__input">
                  <input type="text" class="popup__field popup__field_name_value" value ="Жак-Ив Кусто"  name="name">
                  <input type="text" class="popup__field popup__field_job_value" value ="Исследователь океана" name="job">
               </fieldset>
               <button class="popup__button" type="submit">Сохранить</button>
            </form>
            <button class="popup__button2" type="button">
               <img class="popup__close"  src="images/close-icon.svg" alt="Иконка закрытия окна">
            </button>
         </div>
      </div>
   </body>
   <script src="./scripts/index.js"></script>
</html>
