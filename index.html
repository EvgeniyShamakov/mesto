<!DOCTYPE html>
<html lang="ru">
   <head>
      <link href="./pages/index.css" rel="stylesheet" type="text/css">
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Mesto</title>
   </head>
   <body class="root">
      <div class="page">
         <header class="header">
            <img class="header__logo" src="./images/header-logo.svg" alt="Логотип Mesto">
         </header>
         <main>
            <section class="profile">
               <img class="profile__avatar" src="./images/profile-image.jpg" alt="Аватар профиля">
               <div class="profile__group">
                  <div class="profile__info">
                     <h1 class="profile__title">Жак-Ив Кусто</h1>
                     <p class="profile__description">Исследователь океана</p>
                  </div>
                  <button  type="button" class="profile__edit"></button>
               </div>
               <button  type="button" class="profile__button"></button>
            </section>
            <section class="elements">
               <template class ="elements__template">
                  <div class="elements__element">
                     <img class ="elements__image">
                     <button class="elements__delete"></button>
                     <div class="elements__description">
                        <h2 class="elements__title"></h2>
                        <button class="elements__button"></button>
                     </div>
                  </div>
               </template>
            </section>
         </main>
         <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
         </footer>
      </div>
      <div class="popup popup_profile">
         <div class="popup__container">
            <form class="popup__form" name="profile-form">
               <h2 class="popup__title">Редактировать профиль</h2>
               <fieldset class="popup__input">
                  <input type="text" class="popup__field popup__field_value_name" value ="Жак-Ив Кусто"  name="name">
                  <input type="text" class="popup__field popup__field_value_job" value ="Исследователь океана" name="job">
               </fieldset>
               <button class="popup__button" type="submit">Сохранить</button>
            </form>
            <button class="popup__close popup__close_profile" type="button">
            <img class="popup__close-image"  src="images/close-icon.svg" alt="Иконка закрытия окна">
            </button>
         </div>
      </div>
      <div class="popup popup_element">
         <div class="popup__container">
            <form class="popup__form" name="element-form">
               <h2 class="popup__title">Новое место</h2>
               <fieldset class="popup__input">
                  <input type="text" class="popup__field popup__field_element_name" placeholder ="Название"  name="name">
                  <input type="text" class="popup__field popup__field_element_link" placeholder ="Ссылка на картинку" name="link">
               </fieldset>
               <button class="popup__button" type="submit">Сохранить</button>
            </form>
            <button class="popup__close popup__close_element" type="button">
            <img class="popup__close-image"  src="images/close-icon.svg" alt="Иконка закрытия окна">
            </button>
         </div>
      </div>
      <div class="popup popup_picture">
         <div class="popup__container-picture">
            <form class="popup__picture" name="picture-form">
               <img class ="popup__picture-image">    
            </form>
            <h2 class="popup__picture-title"></h2>
            <button class="popup__close popup__close_picture" type="button">
            <img class="popup__close-image"  src="images/close-icon.svg" alt="Иконка закрытия окна">
            </button>
         </div>
      </div>
      <script src="./scripts/index.js"></script>
   </body>
</html>
